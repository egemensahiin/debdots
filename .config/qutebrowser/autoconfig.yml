  colors.statusbar.url.success.http.fg:
    global: '#ebdbb2'
  colors.statusbar.url.success.https.fg:
    global: '#b8bb26'
  colors.statusbar.url.warn.fg:
    global: '#fadb2f'
  colors.tabs.bar.bg:
    global: '#32302f'
  colors.tabs.even.bg:
    global: '#1d2021'
  colors.tabs.even.fg:
    global: '#ebdbb2'
  colors.tabs.indicator.error:
    global: '#cc241d'
  colors.tabs.indicator.start:
    global: '#458588'
  colors.tabs.indicator.stop:
    global: '#98971a'
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: '#32302f'
  colors.tabs.odd.fg:
    global: '#ebdbb2'
  colors.tabs.selected.even.bg:
    global: '#ebdbb2'
  colors.tabs.selected.even.fg:
    global: '#282828'
  colors.tabs.selected.odd.bg:
    global: '#ebdbb2'
  colors.tabs.selected.odd.fg:
    global: '#282828'
  colors.webpage.bg:
    global: white
  completion.cmd_history_max_items:
    global: 100
  completion.delay:
    global: 0
  completion.height:
    global: 50%
  completion.min_chars:
    global: 1
  editor.command:
    global:
    - vim
    - '{file}'
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 10pt Inconsolata
  fonts.completion.entry:
    global: 10pt Inconsolata
  fonts.debug_console:
    global: 10pt Inconsolata
  fonts.downloads:
    global: 10pt Inconsolata
  fonts.hints:
    global: bold 10pt Inconsolata
  fonts.keyhint:
    global: 10pt Inconsolata
  fonts.messages.error:
    global: 10pt Inconsolata
  fonts.messages.info:
    global: 10pt Inconsolata
  fonts.messages.warning:
    global: 10pt Inconsolata
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt Inconsolata
  fonts.statusbar:
    global: 10pt Inconsolata
  fonts.tabs:
    global: 10pt Inconsolata
  fonts.web.family.cursive:
    global: null
  fonts.web.family.fantasy:
    global: null
  fonts.web.family.fixed:
    global: null
  fonts.web.family.sans_serif:
    global: null
  fonts.web.family.serif:
    global: null
  fonts.web.family.standard:
    global: null
  fonts.web.size.default:
    global: 16
  fonts.web.size.default_fixed:
    global: 13
  fonts.web.size.minimum:
    global: 0
  fonts.web.size.minimum_logical:
    global: 6
  hints.auto_follow:
    global: unique-match
  hints.auto_follow_timeout:
    global: 0
  hints.border:
    global: '1px solid #E3BE23'
  hints.chars:
    global: asdfghjkl
  hints.dictionary:
    global: /usr/share/dict/words
  hints.hide_unmatched_rapid_hints:
    global: true
  hints.min_chars:
    global: 1
  hints.mode:
    global: letter
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  hints.scatter:
    global: true
  hints.uppercase:
    global: false
  history_gap_interval:
    global: 30
  input.escape_quits_reporter:
    global: true
  input.forward_unbound_keys:
    global: auto
  input.insert_mode.auto_enter:
    global: true
  input.insert_mode.auto_leave:
    global: true
  input.insert_mode.auto_load:
    global: false
  input.insert_mode.leave_on_load:
    global: true
  input.insert_mode.plugins:
    global: false
  input.links_included_in_focus_chain:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      en: https://translate.google.com/#view=home&op=translate&sl=auto&tl=en&text={}
      mp: https://www.google.com/maps/search/{}/
      sd: https://www.sciencedirect.com/search?qs={}
      tr: https://translate.google.com/#view=home&op=translate&sl=auto&tl=tr&text={}
      yt: https://youtube.com/results?search_query={}
