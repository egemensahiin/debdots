  colors.prompts.selected.bg:
    global: '#928374'
  colors.statusbar.caret.bg:
    global: '#b16286'
  colors.statusbar.caret.fg:
    global: '#d3869b'
  colors.statusbar.caret.selection.bg:
    global: '#b16286'
  colors.statusbar.caret.selection.fg:
